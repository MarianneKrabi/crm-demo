

<div class="row">
    <div class="span4">
        <h2>Company Overview</h2>
    </div>
</div>
<form class="form-search">
    <input data-ng-model="searchString" type="text" class="input-medium search-query">
    <button data-ng-click="search()" data-ng-disabled="!searchString" type="submit" class="btn btn-primary">Search</button>
    <button data-ng-click="clearSearch()" data-ng-disabled="!filteredResults" type="submit" class="btn">Clear</button>
</form>
<div class="row">
    <div class="span12">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th>Company Name</th>
                <th>Number of employees</th>
                <th>Created</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="company in companies">
                <td>{{company.id}}</td>
                <td>{{company.name}}</td>
                <td>{{company.employees}}</td>
                <td>{{ customer.createDate | date }}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
